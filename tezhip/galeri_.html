<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Galeri Uygulaması</title>

	<link rel="stylesheet" type="text/css" href="css/jquery.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

	<script src="js/jquery-3.4.0.min.js" type="text/javascript"></script>
	<script src="js/jquery-1.4.3.min.js" type="text/javascript"></script>
	<script src="js/jquery-1.3.4.js" type="text/javascript"></script>


	<script>
		$(document).ready(function(){
			$("a[rel=example_group]").fancybox({
				'transitionIn'	:'elastic', //fade, none
				'transitionOut' :'elastic',
				'titlePosition' :'over',
				'changeSpeed'	:'500',
				'titleFormat'	:function(title,currentArray,currentIndex,currentOpts)
				{
					return '<span id="fancybox-title-over"> ' + (currentIndex+1) + '/' +currentArray.length + (title.length ? ' ' + title : ' ' + 'Baslik Yok') + '</span>';
				}

			});
		})
	</script>


</head>
<body>

	<a href="anasayfa.html"><i style="width: 20px;height: 30px;" class="fas fa-arrow-circle-left"></i>Anasayfaya Dön</a>

	<div id="content">
		<p>
			<h1>Resim Galerisi</h1> <br>

			<a rel="example_group" href="img/galeri/resim1_b.jpg" title="">				
				<img src="img/galeri/resim1_k.jpg">
			</a>

			<a rel="example_group" href="img/galeri/resim2_b.jpg" title="">				
				<img src="img/galeri/resim2_k.jpg">
			</a>

			<a rel="example_group" href="img/galeri/resim3_b.jpg" title="">				
				<img src="img/galeri/resim3_k.jpg">
			</a>

			<a rel="example_group" href="img/galeri/resim4_b.jpg" title="">				
				<img class="last" src="img/galeri/resim4_k.jpg">
			</a>
		</p>
	</div>

</body>
</html>
